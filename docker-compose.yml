services:
  api:
    build:
      context: .
      dockerfile: GroundUp.Api/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      DOTNET_RUNNING_IN_CONTAINER: true
      DOTNET_RUNNING_IN_DOCKER: true
      MYSQL_SERVER: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    depends_on:
      mysql:
        condition: service_healthy
    entrypoint: ["/app/startup.sh"]

  ef:
    build:
      context: .
      dockerfile: GroundUp.Api/Dockerfile
      target: build  # Use SDK for migrations
    environment:
      # Ensure the startup project can resolve configuration the same way as local dev
      ASPNETCORE_ENVIRONMENT: Development
      MYSQL_SERVER: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    working_dir: /src
    entrypoint:
      - /bin/sh
      - -c
      - >
        dotnet tool restore &&
        dotnet ef database update \
          --project ./GroundUp.Data.Core/GroundUp.Data.Core.csproj \
          --startup-project ./GroundUp.Sample/GroundUp.Sample.csproj \
          --context ApplicationDbContext
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: groundup-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "host.docker.internal"]
      interval: 10s
      retries: 5
      start_period: 5s

volumes:
  db_data: